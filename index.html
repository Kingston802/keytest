<html>
    <head>
        <title>Keytest</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="wrapper">
            <h2>key test</h2>
                 <div class="keyboard">
                    <div class="keyboardRow">   
                        <span class="key 192">~</span>
                        <span class="key 49">1</span>
                        <span class="key 50">2</span>
                        <span class="key 51">3</span>
                        <span class="key 52">4</span>
                        <span class="key 53">5</span>
                        <span class="key 54">6</span>
                        <span class="key 55">7</span>
                        <span class="key 56">8</span>
                        <span class="key 57">9</span>
                        <span class="key 48">0</span>
                        <span class="key 189">-</span>
                        <span class="key 187">+</span>
                        <span class="key 8">del</span>
                    </div>
                    <div class="keyboardRow">   
                        <span class="key 9">tab</span>
                        <span class="key 81">Q</span>
                        <span class="key 87">W</span>
                        <span class="key 69">E</span>
                        <span class="key 82">R</span>
                        <span class="key 84">T</span>
                        <span class="key 89">Y</span>
                        <span class="key 85">U</span>
                        <span class="key 73">I</span>
                        <span class="key 79">O</span>
                        <span class="key 80">P</span>
                        <span class="key 219">{</span>
                        <span class="key 221">}</span>
                        <span class="key 220">\</span>
                    </div>
                    <div class="keyboardRow">  
                        <span class="key 20">lock</span>
                        <span class="key 65">A</span>
                        <span class="key 83">S</span>
                        <span class="key 68">D</span>
                        <span class="key 70">F</span>
                        <span class="key 71">G</span>
                        <span class="key 72">H</span>
                        <span class="key 74">J</span>
                        <span class="key 75">K</span>
                        <span class="key 76">L</span>
                        <span class="key 186">;</span>
                        <span class="key 222">'</span>
                        <span class="key 13">enter</span>
                    </div>
                    <div class="keyboardRow">   
                        <span class="key 16">shift</span>
                        <span class="key 90">Z</span>
                        <span class="key 88">X</span>
                        <span class="key 67">C</span>
                        <span class="key 86">V</span>
                        <span class="key 66">B</span>
                        <span class="key 78">N</span>
                        <span class="key 77">M</span>
                        <span class="key 188"><</span>
                        <span class="key 190">></span>
                        <span class="key 191">?</span> 
                        <span class="key 16">shift</span>
                    </div>
                    <div class="keyboardRow">
                        <span class="key 17">ctrl</span> 
                        <span class="key 18">alt</span>
                        <span class="key 91">meta</span>
                        <span class="key 32">space</span>
                        <span class="key 91">meta</span>
                        <span class="key 18">alt</span>
                        <span class="key 37">⟵</span> 
                        <span class="key 38">↑</span> 
                        <span class="key 40">↓</span> 
                        <span class="key 39">⟶</span> 
                    </div>
                </div>    
            <button onclick="document.location.reload(true)">Reset</button>
            <a href="https://github.com/Kingston802">Made by Alexander Bailey</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
